{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
  <h1 class="border-bottom mb-4">Log In</h1>
  <form class="form-group" method="POST">
    {% csrf_token %} {{ form|crispy }}
    <button class="btn btn-info" type="submit">Login</button>
    <small>
    <a class="ml-3" href="{% url 'password-reset' %}">Forget Password?</a>
  </small>
  </form>
  <div class="border-top pt-3">
    <p class="text-muted">Need an account <a href="{% url 'register'%}">SignUp</a></p>
  </div>
</div>

{% endblock content %}
