{% extends "blog/base.html" %}

{% block content %}
<div>
  <h1 class="border-bottom mb-4">Delete Post</h1>
  <form class="form-group" method="POST">
    {% csrf_token %}
   <h3>Are you sure to delete the post "{{object.title}}"?</h3>
    <button class="btn btn-danger" type="submit">Yes,I am sure</button>
    <a  class="btn btn-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
  </form>
 
</div>

{% endblock content %}
